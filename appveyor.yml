# Use large clone depth so that a tag is included for versioning
clone_depth: 256

notifications:
  - provider: Email
    on_build_success: false
    on_build_failure: false
    on_build_status_changed: false

environment:
  matrix:
    - PYTHON: "C:\\Python36-x64"
    - PYTHON: "C:\\Python36"

init:
  - "ECHO %PYTHON% %PYTHON_VERSION% %PYTHON_ARCH%"

install:
  # Install InnoSetup and add to path
  - appveyor-retry choco install -y InnoSetup
  # Prepend newly installed Python to the PATH of this build (this cannot be
  # done from inside the powershell script as it would require to restart
  # the parent CMD process).
  - "set PATH=%PYTHON%;%PYTHON%\\Scripts;%PATH%"
  # Check that we have the expected version and architecture for Python
  - python --version
  # Install pyjibe and its dependencies
  - appveyor-retry python -m pip install --upgrade pip
  # install older version of numpy (numpy.random.common - pyinstaller 3.4)
  - appveyor-retry pip install "numpy<1.17.0"
  - appveyor-retry pip install git+git://github.com/AFM-analysis/nanite.git
  - appveyor-retry pip install -e .
  # Install pyinstaller (includes dependency for pywin32)
  - appveyor-retry pip install pyinstaller==3.6
  # Show the installed packages
  - pip freeze

build: off

test_script:
  - python -c "import pyjibe; print(pyjibe.__version__)"
  - pip install coverage
  - pip install codecov
  - coverage run --source=pyjibe ./setup.py test
  - coverage report -m
  # Allow codecov to fail
  - codecov || exit 0

after_test:
  - appveyor-retry pip install twine wheel
  # If tests are successful, create a whl package for the project.
  - python setup.py bdist_wheel
  - python setup.py sdist
  - ps: "ls dist"
  # Run pyinstaller
  - "pyinstaller -y --log-level=WARN .appveyor\\pyjibe.spec"
  # Create InnoSetup installers
  # Generate iss file
  - "python .appveyor\\make_iss.py"
  # Set InnoSetup path here, because Cython complained about it.
  - set PATH=%PATH%;"C:\\Program Files (x86)\\Inno Setup 5"
  - iscc /Q .appveyor\\pyjibe.iss

artifacts:
  # InnoSetup files
  - path: .appveyor\Output\*

deploy:
  provider: GitHub
  auth_token:
    secure: /b5SfmYssAfLaWi0qkPhxR5CruSVBZUurSQLEL3RAaRlHn6HTPrkIqvrLDk/8JxB
  artifact: /.*\.exe/
  draft: true
  prerelease: true
  on:
    appveyor_repo_tag: true        # deploy on tag push only
